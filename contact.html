<body>
  <h1>
    Contact Me
  </h1>
  <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="get">
    <label class="enteryourinfo">Enter you info.</label>
    <label class="contactform" for="name">Your Name:</label>
    <input class="contactform" type="text" name="name" placeholder="Name-Surname" required>
    <label class="contactform">Your E-mail:
      <input class="contactform" type="email" name="email" placeholder="example@email.com" required>
    </label>
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option disabled selected>Select..</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="message">Message:
      <textarea name="message" id="message" rows="4" placeholder="Type your message here..." required></textarea>
    </label>

    <input class="button" type="submit" value="Send">
    <input class="button" type="reset" value="Reset">

  </form>
</body>
